<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing page</title>
</head>
<body>
  <header class="header">
    <div class="header-logo">Header logo</div>
    <nav>
      <div class="nav-link">header link one</div>
      <div class="nav-link">header link two</div>
      <div class="nav-link">header link three</div>
    </nav>
    <div class="intro">
      <div class="header-left">
        <div class="header-title">This website is awesome</div>
        <div class="header-text">This website has some subtext</div>
        <button class="header-button">Sign up</button>
      </div>
      <img class="header-image" src="" alt="">
    </div>
  </header>
  <main>
    <div class="main-title"></div>
    <div class="main-images">
      <div class="main-info">
        <img class="main-image" src="" alt="">
        <div class="main-text"></div>      
      </div>
      <div class="main-info">
        <img class="main-image" src="" alt="">
        <div class="main-text"></div>      
      </div>
      <div class="main-info">
        <img class="main-image" src="" alt="">
        <div class="main-text"></div>      
      </div>
      <div class="main-info">
        <img class="main-image" src="" alt="">
        <div class="main-text"></div>      
      </div>
    </div>
    <div class="quote">
      <div class="quote-text"></div>
      <div class="quote-autor"></div>
    </div>
    <div class="action">
      <div class="action-left">
        <div class="action-title"></div>
        <div class="action-text"></div>
      </div>
      <button class="action-button">Sign up</button>
    </div>
  </main>
  <footer>
    <div class="footer-text"></div>
  </footer>  
</body>
</html>
